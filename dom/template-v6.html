<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">

    <p v-once>
        {{ titulo }}
    </p>

    <p>
        {{ saudacao() }}
    </p>
    <a v-bind:href="link">Google</a>

    <hr>

    <!-- imprime o conteúdo como string, de modo que não funciona -->
    <!-- {{ linkHtml }} -->


    <p v-html="linkHtml"></p>




</div>


<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br">Google</a>' /* atenção que o texto a ser exibido tem que ser colocado aqui "Google" */

        },
        methods: {
            saudacao: function () {
                this.titulo =
                    'Bom dia!'
                return this.titulo
            }
        }
    })
</script>
