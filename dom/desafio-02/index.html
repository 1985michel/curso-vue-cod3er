<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botão for clicado -->
    <div>
        <button v-on:click="alertar">Exibir Alerta</button>
    </div>

    <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
        <input type="text" v-on:keydown="listeningkeyDown">
        <!-- keydown fica sempre uma tecla a menos. keyup fica atualizado o tempo todo -->
        <p>{{ valor }}</p>
    </div>

    <div>
        <input type="text" v-on:keyup="valor = $event.target.value">
        <!-- para fazer funcionar direito aqui, sem ir para o JS. Atenção ao $ -->
        <p>{{ valor }}</p>
    </div>

    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <input type="text" v-on:keyup.enter="listeningEnter">
        <p>{{ valor }}</p>
    </div>
</div>
<script src="app.js"></script>
