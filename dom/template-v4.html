<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">

    <p>
        {{ titulo }}
    </p>

    <p>
        {{ saudacao() }}
        <!-- Atenção! Tudo o que é retornado ao html tem que ser uma string ou valor numérico (que é convertido para string automaticamente) -->
    </p>
    <a v-bind:href="link">Google</a>
    <!-- V-BIND é um comando do Vue que faz o bind (ligação) da propriedade vinculada pegando o valor do data especificado no Vue -->

</div>


<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br'

        },
        methods: {
            saudacao: function () {
                return this.titulo; /* usa - se o this para acessar atributos ou funções do Vue */
            }
        }
    })
</script>
