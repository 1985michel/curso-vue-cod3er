<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }
</style>

<div id="app">
    <!-- :class="{c1: aplicarC1, c2: !aplicarC1}" <<< aplica c1 se aplicarC1 == true OU c2 se false -->
    <div class="demo" :class="{c1: aplicarC1, c2: !aplicarC1}" @click="aplicarC1 = !aplicarC1"></div>

    <!-- faz a mesma coisa mas utilizando uma propriedade computada a qual Ã© chamada no bind -->
    <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"></div>
    <div class="demo"></div>

</div>

<script>
    new Vue({
        el: "#app",
        data: {
            aplicarC1: false,
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1,
                };
            },
        },
    });
</script>
