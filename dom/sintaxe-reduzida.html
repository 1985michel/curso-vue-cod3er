<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">

    <p>
        {{ contador }}

    </p>


    <button v-on:click="somar">Somar 1</button> <!-- normal -->
    <button @click="somar">Somar 1</button> <!-- reduzida -->
    <br>
    <input type="text" v-bind:value="contador"> <!-- normal -->
    <input type="text" :value="contador"> <!-- reduzida -->
    <input type="text" value="contador"> <!-- valor literal texto "contador" -->



</div>


<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    })
</script>
