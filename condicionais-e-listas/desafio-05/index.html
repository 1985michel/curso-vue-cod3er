<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


<div id="desafio">
  <!-- 1) Ligue o botão para alternar a exibição dos dois
    parágrafos. Use ambos v-if e v-show e inspecione os elementos
    para ver a diferença -->
  <h2>#01</h2>
  <div>
    <button @click="condicao = !condicao">Alternar</button>
    <p v-if="condicao">Você quer me ver ...</p>
    <p v-else>...ou eu</p>
    <p v-show="condicao">Você quer me ver ...</p>
    <p v-show="!condicao">...ou eu</p>
  </div>

  <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
    Imprima também o índice de cada elemento. -->
  <h2>#02</h2>
  <ul>
    <li v-for="(nome, indice) in array"> {{ indice }} - {{ nome }}</li>
  </ul>

  <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
    {
			titulo: 'O Senhor dos Anéis',
			autor: 'J.R.R. Tolkiens',
			volume: '3'
		}
    Imprima também o índice de cada item. -->
  <h2>#03</h2>
  <ul>
    <li v-for="(valor, chave) in livro"> {{ chave }}: {{ valor }}</li>
  </ul>

  <!-- 4) Imprima o seguinte objeto (somente os valores) e
    também crie um loop aninhado para o array:
    {
			id: 10,
			nome: 'Maria',
			notas: [7.67, 8.33, 6.98, 9.21]
		}
    (dica: use v-for e v-if na resolução) -->
  <h2>#04</h2>
  <ul>
    <li v-for="(valor, chave) in aluno">
      {{ chave }}:
      <template v-if="chave == 'notas'">
        <template v-for="v in valor"> {{ v }} </template>
      </template>
      <template v-else>
        <template>{{ valor }}</template>
      </template>
    </li>
  </ul>
</div>
<script src="app.js"></script>
