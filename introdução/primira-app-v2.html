<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">

    <!-- na linha abaixo sempre que houver um input ele vai chamar a função "alterarTitulo", sem necessidade de submit -->
    <input type="text" v-on:input="alterarTitulo">

    <p>
        {{ titulo }}
    </p>

    <p meuAtributo="" id="meuId" class="minhaClasse"></p>

</div>


<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
